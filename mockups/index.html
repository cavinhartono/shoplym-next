<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="banner">
          <a href="#" class="logo">Shoplym</a>
          <ul class="nav">
            <li class="list active"><a href="#" class="link">Women</a></li>
            <li class="list"><a href="#" class="link">Men</a></li>
            <li class="list"><a href="#" class="link">Girls</a></li>
            <li class="list"><a href="#" class="link">Boys</a></li>
          </ul>
          <form action="" class="action">
            <div class="input">
              <input type="text" class="field" />
              <span class="icon"><i class="ri-search-2-line"></i></span>
            </div>
          </form>
          <ul class="toolbar">
            <li class="list">
              <a href="#" class="link">
                <span class="icon">
                  <i class="ri-shopping-cart-2-line"></i>
                </span>
                <sup class="label primary">12</sup>
              </a>
            </li>
            <li class="list">
              <a href="#" class="link">
                <span class="icon"><i class="ri-heart-line"></i></span>
                <sup class="label primary">32</sup>
              </a>
            </li>
          </ul>
        </div>
        <div class="special_offers">
          <marquee behavior="scroll/slide/alternate" direction="right">
            Up to 70% Off. Shop our latest sale styles
          </marquee>
        </div>
      </header>
      <section class="content">
        <ul class="slider">
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1542108226-9130e1e83cc4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMDUwMDIwNA&ixlib=rb-1.2.1&q=80&w=1400"
              alt=""
            />
            <h1>Slide 1</h1>
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1570458436416-b8fcccfe883f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMDUwMDIwNA&ixlib=rb-1.2.1&q=80&w=1400"
              alt=""
            />
            <h1>Slide 2</h1>
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1611152615879-3ed367431f5f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMDUwMDIwNA&ixlib=rb-1.2.1&q=80&w=1400"
              alt=""
            />
            <h1>Slide 3</h1>
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1450778869180-41d0601e046e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMDUwMDIwNA&ixlib=rb-1.2.1&q=80&w=1400"
              alt=""
            />
            <h1>Slide 4</h1>
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzMDUwMDIwNA&ixlib=rb-1.2.1&q=80&w=1400"
              alt=""
            />
            <h1>Slide 5</h1>
          </li>
          <div class="nav">
            <button class="prev">
              <span class="icon"><i class="ri-arrow-left-line"></i></span>
            </button>
            <button class="next">
              <span class="icon"><i class="ri-arrow-right-line"></i></span>
            </button>
          </div>
          <ul class="dots"></ul>
          <!--  <div class="draggable"></div> -->
        </ul>
      </section>
    </main>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
